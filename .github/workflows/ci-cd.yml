name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKERHUB_REPO: 'hamzas-portfolio' # reponames

jobs:
  test-and-lint:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint || echo "Linting failed or not configured, continuing..."

      - name: Run Tests
        run: npm test

  build-and-push:
    name: Build & Push Docker Image
    needs: test-and-lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}
          docker build -t $IMAGE:${{ github.sha }} -t $IMAGE:latest .

      - name: Push Docker Image (sha + latest)
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}
          docker push $IMAGE:${{ github.sha }}
          docker push $IMAGE:latest

  deploy:
    name: Deploy to DigitalOcean
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install DigitalOcean CLI (doctl)
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Trigger App Platform Deployment
        run: |
          APP_ID="${{ secrets.DO_APP_ID }}"
          if [ -z "$APP_ID" ]; then
            echo "Error: DO_APP_ID secret is not set!"
            exit 1
          fi
          echo "Starting deployment for App ID: $APP_ID"
          doctl apps create-deployment "$APP_ID" --wait

      - name: Record Deployment for DORA Metrics
        if: success()
        env:
          DORA_URL: ${{ secrets.DORA_API_URL }}
          DORA_KEY: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        run: |
          if [ -n "$DORA_URL" ]; then
            TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            curl -sS -X POST "$DORA_URL" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $DORA_KEY" \
              -d "{\"repo\":\"${{ github.repository }}\",\"commit\":\"${{ github.sha }}\",\"deployedAt\":\"$TIMESTAMP\"}"
            echo "Deployment recorded successfully."
          else
            echo "DORA_API_URL not set, skipping metric update."
          fi
