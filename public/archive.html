    <style>
        :root {
            /* Minimalist Color Palette */
            --bg: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --accent: #059669;
            /* Sophisticated System Green */
            --border: #f3f4f6;

            --font: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --container-width: 680px;
        }

        /* Reset & Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 60px 24px 40px;
        }

        .nav-left a {
            color: var(--text-main);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: opacity 0.2s;
        }

        .nav-left a:hover {
            opacity: 0.7;
        }

        .nav-right {
            display: flex;
            gap: 24px;
        }

        .nav-right a {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-right a:hover {
            color: var(--text-main);
        }

        .nav-right a.active {
            color: var(--text-main);
        }

        /* Layout */
        main {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 24px 120px;
        }

        header {
            margin-bottom: 64px;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 15px;
            font-weight: 400;
        }

        /* Archive List */
        .archive-list {
            list-style: none;
        }

        .entry {
            display: flex;
            align-items: baseline;
            gap: 32px;
            margin-bottom: 20px;
            border-bottom: 1px solid transparent;
        }

        .entry .date {
            min-width: 90px;
            color: var(--text-muted);
            font-size: 13px;
            font-variant-numeric: tabular-nums;
            font-weight: 400;
        }

        .entry .title-link {
            color: var(--accent);
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            transition: color 0.2s;
        }

        .entry .title-link:hover {
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 4px;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            nav {
                padding-top: 40px;
                padding-bottom: 30px;
            }

            header {
                margin-bottom: 40px;
            }

            .entry {
                flex-direction: column;
                gap: 4px;
                margin-bottom: 28px;
            }

            .entry .date {
                font-size: 11px;
                text-transform: uppercase;
                letter-spacing: 0.05em;
            }

            .entry .title-link {
                font-size: 17px;
                line-height: 1.4;
            }
        }

        /* Senior Tone: No animations, no distractions */
    </style>
</head>
